<div class="container">
  <form [formGroup]="form">
    <div class="form-group row">
      <div class="col-4">
        <label class="control-label">{{ "body_encode" | translate }}</label>
        <div class="p-form-check-line form-group">
          <ng-container>
            <div class="p-form-check">
              <p-radioButton formControlName="jwtSetting" value="Y" inputId="jwtSettingY"></p-radioButton>
              <label for="jwtSettingY" class="ms-2 mb-0" style="white-space: nowrap;">{{'button.enable'|translate}}</label>
            </div>
            <div class="p-form-check">
              <p-radioButton formControlName="jwtSetting" value="N" inputId="jwtSettingN"></p-radioButton>
              <label for="jwtSettingN" class="ms-2 mb-0" style="white-space: nowrap;">{{'button.disable'|translate}}</label>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <label class="control-label">Request</label>
        <p-dropdown class="jwt-req-dropdown" [options]="updateJwtSettingFlags" formControlName="jweFlag"
          [style]="{ width: '100%'}" [virtualScroll]="true" scrollHeight="80px">
        </p-dropdown>

      </div>
      <div class="col-6">
        <label class="control-label">Response</label>
        <p-dropdown class="jwt-resp-dropdown" [options]="updateJwtSettingFlags" formControlName="jweFlagResp"
          [style]="{ width: '100%' }" [virtualScroll]="true" scrollHeight="80px">
        </p-dropdown>
      </div>
    </div>
  </form>


  <div class="text-center pt-5">
    <button type="button" class="btn tpi-btn tpi-primary me-3" (click)="confirm()">
      {{ "button.confirm" | translate }}
    </button>
    <button type="button" class="btn tpi-btn tpi-cancel" (click)="cancel()">
      {{ "button.cancel" | translate }}
    </button>
  </div>

</div>
